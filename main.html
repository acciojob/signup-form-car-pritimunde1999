<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form action ="/submit" method="post">
		<label for="name">Name*</label>
		<input required type="text" id="name" name="name" placeholder="Name">
		<br>
		<br>
		<label for="email">Email*</label>
		<input required type="email" id="email" name="email" placeholder="Email">
		<br><br>
		<label for="gender">Gender*</label>
		<input required type="radio" id="gender_m" name="gender">
		<label for="gender_m">Male</label>
		<input required type="radio" id="gender_f" name="gender">
		<label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands*</label>
		 <select id="cars" name="cars">
			 <option value="" disabled selected hidden>--Please choose an option--</option>
         <option value="bmw">BMW</option>
         <option value="audi">Audi</option>
         <option value="mercedez">Mercedez</option>
         </select>
		<br><br>
		<label for="age">Age*</label>
		<input required type="number" id="age" name="age" placeholder="Age">
		<br><br>
		<label for="dob">DOB*</label>
		<input required type="date" id="dob" name="dob">
		<br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password*</label>
		<input required type="password" id="password" name="password" placeholder="Password">
		<br><br>
		
		<input required type="checkbox" id="tos" name="tos">
		<label for="tos">I agree to the TOS.</label>
		<br><br>
		<button type="submit">Submit</button>
	</form>
		
		
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
